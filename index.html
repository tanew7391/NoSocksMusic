<!DOCTYPE html>
<html>
  <head>
    <title>No-Socks Visualiser</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <img id="backgroundIMG" src="img/sean-martin-bMhTQ4jdJtg-unsplash.jpg" />
    <div id="main"></div>

    <form id="authorize-scopes">
      <div>
        <h4>
          Playlist
        </h4>
        <input
          type="checkbox"
          name="scope"
          value="playlist-read-private"
        /><label>playlist-read-private</label>
        <input
          type="checkbox"
          name="scope"
          value="playlist-read-collaborative"
        /><label>playlist-read-collaborative</label>
        <input
          type="checkbox"
          name="scope"
          value="playlist-modify-public"
        /><label>playlist-modify-public</label>
        <input
          type="checkbox"
          name="scope"
          value="playlist-modify-private"
        /><label>playlist-modify-private</label>
      </div>
      <div>
        <h4>
          Streaming
        </h4>
        <input type="checkbox" name="scope" value="streaming" /><label
          >streaming</label
        >
      </div>
      <div>
        <h4>
          User
        </h4>
        <input type="checkbox" name="scope" value="user-follow-modify" /><label
          >user-follow-modify</label
        >
        <input type="checkbox" name="scope" value="user-follow-read" /><label
          >user-follow-read</label
        >
        <input type="checkbox" name="scope" value="user-library-read" /><label
          >user-library-read</label
        >
        <input type="checkbox" name="scope" value="user-library-modify" /><label
          >user-library-modify</label
        >
        <input type="checkbox" name="scope" value="user-read-private" /><label
          >user-read-private</label
        >
        <input type="checkbox" name="scope" value="user-read-birthdate" /><label
          >user-read-birthdate</label
        >
        <input type="checkbox" name="scope" value="user-read-email" /><label
          >user-read-email</label
        >
        <input type="checkbox" name="scope" value="user-top-read" /><label
          >user-top-read</label
        >
        <input
          type="checkbox"
          name="scope"
          value="user-read-playback-state"
        /><label>user-read-playback-state</label>
        <input
          type="checkbox"
          name="scope"
          value="user-read-recently-played"
        /><label>user-read-recently-played</label>
        <input
          type="checkbox"
          name="scope"
          value="user-read-currently-playing"
        /><label>user-read-currently-playing</label>
        <input
          type="checkbox"
          name="scope"
          value="user-modify-playback-state"
        /><label>user-modify-playback-state</label>
      </div>
      <p></p>
      <div>
        <a href="/authorize"><button type="submit">Go!</button></a>
      </div>
    </form>
    <section class="results">
      <ul id="results"></ul>
    </section>
    
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    
    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
